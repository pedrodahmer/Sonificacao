<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sonificação</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="./converter.css">
</head>
<body style="background: white;">

    <div class="container">        
        <h1 id="title"> <img src="../../assets/icons/convert-icon.svg" alt=""> Converter um novo arquivo </h1>

        <form action="" method="">
            <div>
                <input type="text" name="" id="caminho" placeholder="Caminho do arquivo">
                <button class="btn" id="btn-escolher-arquivo"> Escolher o arquivo </button>
            </div>

            <p> Coluna da Altura </p> 
            <div>
                <input type="text" name="" id="altura" disabled>
                <label for=""> Usar valores </label>
                <label class="switch">
                    <input type="checkbox" id="usar-altura">
                    <span class="slider round"></span>
                </label>
            </div>

            <p> Coluna da Intensidade </p> 
            <div>
                <input type="text" name="" id="intensidade" disabled="disabled">
                <label for=""> Usar valores </label>
                <label class="switch">
                    <input type="checkbox" id="usar-intensidade">
                    <span class="slider round"></span>
                </label>
            </div>

            <p> Coluna da Duração </p>
            <div>
                <input type="text" name="" id="duracao" disabled="disabled">
                <label for=""> Usar valores </label>
                <label class="switch">
                    <input type="checkbox" id="usar-duracao">
                    <span class="slider round"></span>
                </label>
            </div>

            <div>
                <input type="text" name="" id="nome-arquivo" placeholder="Nome dos arquivos de saída (CSV e MIDI)">
            </div>

            <div id="rodape">
                <a href="../../index.html"><img src="../../assets/icons/arrow-left-solid.svg" alt="" class="icon-voltar"></a>
                
                <button class="btn" id="btn-converter">
                    Converter
                </button>
            </div>
        </form>
    </div>

    <script defer>
        require('../../modules/converter.js')
    </script>

</body>
</html>
